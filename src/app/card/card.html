<div 
    class="card"
    (click)="toggleExpand()"
>
    <h3>{{ city.name }}</h3>
    @if(city.icon) {
        <img
            [src]="'https://openweathermap.org/img/wn/' + city.icon + '@2x.png'"
            alt="Weather icon"
        />
    }
    <p class="temp">{{ city.temp }}Â°C</p>
    <p class="desc">{{ city.description }}</p>

    @if (isExpanded) {
        <div class="expandable">
            @for (item of forecast$ | async; track $index) {
                <p>
                    {{ item.date }}
                    <mat-icon fontIcon="swap_horiz" aria-hidden="false"></mat-icon>
                    {{ item.temp }} / {{ item.temp }}
                </p>
            }
        </div>
    }
</div>
