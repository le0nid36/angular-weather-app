<div class="container">
  <header class="header">
    <h1>
      Weather Dashboard
    </h1>
    <button [matTooltip]="execStyle === 'sequential' ? 'Toggle Parallel execution' : 'Toggle Sequential execution'" class="toggle" (click)="toggleExecStyle()">
      <mat-icon fontIcon="swap_horiz" aria-hidden="false"></mat-icon>
    </button>
  </header>

  <app-forecast [execStyle]="execStyle"></app-forecast>
</div>
